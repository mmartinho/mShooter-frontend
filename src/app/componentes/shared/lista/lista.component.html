<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th escope="col" *ngFor="let coluna of colunas">
          {{ coluna }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let objetos of lista">
      <td *ngFor="let propriedade of objetos">
        {{ propriedade.valor }}
      </td>
    </tr>
  </tbody>
</table>

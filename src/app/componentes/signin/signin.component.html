<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-light">
                    <h4 class="card-title">Login</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (submit)="login()">
                        <div class="mb-3">
                            <label class="form-label" for="email">E-mail</label>
                            <input 
                                class="form-control"
                                #usuarioInput
                                type="text"
                                formControlName="email"
                                placeholder="e-mail do usuário" 
                                autofocus
                            >
                            <ap-vmessage text="E-mail é obrigatório" *ngIf="loginForm.get('email')?.errors?.['required']"></ap-vmessage> 
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="senha">Senha</label>
                            <input
                                class="form-control"
                                formControlName="senha"
                                type="password" 
                                placeholder="senha"
                            >
                            <ap-vmessage text="Senha é obrigatória" *ngIf="loginForm.get('senha')?.errors?.['required']"></ap-vmessage>
                        </div>
                        <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">Login</button>
                    </form>
                </div>
            </div>
            <ap-vmessage [text]="erro" *ngIf="erro.length > 0"></ap-vmessage>
        </div>
    </div>
</div>
